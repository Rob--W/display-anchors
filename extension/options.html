<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="color-scheme" content="dark light">
<style>
body {
    margin: 2em 3em;
}
.pref-box {
    display: block;
    margin: 1em 0;;
}
label, input {
    line-height: 150%;
}
footer {
    margin-top: 1rem;
    border-top: 1px solid #CCC;
    padding: 1rem 0;
    text-align: center;
}
</style>
</head>
<body>
<fieldset>
Text to be shown when an anchor is displayed.
<div class="pref-box">
    <label>
        <input type="radio" name="anchorText" id="useAnchorText">
        The value of the anchor, e.g. <a href="#anchor">#anchor</a>.
    </label>
</div>
<div class="pref-box">
    <label>
        <input type="radio" name="anchorText" id="useCustomText">
        Use custom text:
    </label>
    <input type="text" id="customTextValue">
</div>
</fieldset>
<fieldset>
Some websites embed external content. To display anchors in these cross-origin frames, additional permissions are needed.
<div class="pref-box">
    <label>
        <input type="checkbox" id="includeCrossOriginFrames">
        Enable anchors in cross-origin frames
    </label>
</div>
</fieldset>
<footer>
    &copy; 2013 - 2024 Rob Wu &lt;rob@robwu.nl&gt;

</footer>
<script src="storage-sync-polyfill.js"></script>
<script src="options.js"></script>
</body>
</html>
